<div class="CreateAccount" [formGroup]="userForm">
  <p style="font-size: large">Cuenta Nueva</p>

  <p>
    <mat-form-field appearance="fill">
      <mat-label>Ingresa tu nombre</mat-label>
      <input matInput placeholder="" formControlName="firstName" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Ingresa tu apellido</mat-label>
      <input matInput placeholder="" formControlName="lastName" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Ingresa tu nombre de usuario</mat-label>
      <input matInput placeholder="" formControlName="username" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Ingresa tu DNI</mat-label>
      <input matInput placeholder="" formControlName="dni" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Ingresa tu teléfono</mat-label>
      <input matInput placeholder="" formControlName="phone" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label>Ingresa tu correo electrónico</mat-label>
      <input matInput placeholder="" formControlName="email" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Ingresa tu contraseña</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="password"
        type="password"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Ingresa tu dirección</mat-label>
      <input matInput placeholder="" formControlName="address" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Ingresa tu edad</mat-label>
      <input matInput placeholder="" formControlName="age" />
    </mat-form-field>
  </p>

  <mat-checkbox class="example-margin"
    >Acepto los términos y condiciones</mat-checkbox
  >
  <button
    mat-raised-button
    class="create-account-button"
    (click)="onSubmit()"
    routerLink="home"
  >
    Crear cuenta
  </button>
</div>
