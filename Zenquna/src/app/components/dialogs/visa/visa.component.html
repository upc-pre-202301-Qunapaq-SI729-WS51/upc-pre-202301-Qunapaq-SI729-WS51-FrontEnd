<h1 mat-dialog-title>
    VISA
    <button mat-button (click)="onExitClick()">
        <mat-icon class="icon">close</mat-icon>
    </button>
</h1>
<div mat-dialog-content>
    Recuerda activar las compras por internet con tu banco
</div>
<div mat-dialog-content>
    <form class="form-container1">
        <mat-form-field>
          <mat-label>Numero de tarjeta</mat-label>
          <input matInput/>
        </mat-form-field>
    </form>
    <form>
        <mat-form-field>
            <mat-label>MM/AA</mat-label>
            <input matInput/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>CVV</mat-label>
            <input matInput/>
        </mat-form-field>
    </form>
    <form>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput/>
        </mat-form-field>
    </form>
    <form class="form-container1">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput/>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onExitClick()" class="pagar-button">Pagar</button>
</div>
