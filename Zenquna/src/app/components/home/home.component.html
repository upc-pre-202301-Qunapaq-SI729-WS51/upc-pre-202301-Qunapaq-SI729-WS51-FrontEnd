  <div class="content-container">
    <!-- <div class="trend-container">
      <h2>Tendencia</h2>

    <div class="trend-container">
      <h2>Tendencia</h2>
      <mat-grid-list
        cols="3"
        rowHeight="200px"
        class="trend-carousel"
        (scroll)="onScroll($event)"
      >
        <mat-grid-tile
          *ngFor="let trend of trends"
          [style.backgroundImage]="'url(' + trend.imageUrl + ')'"
        >
          <h3>{{ trend.title }}</h3>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
    <div class="explore-container">
      <h2>Más campañas</h2>
      <div class="campaign-card-container">
        <mat-card class="campaign-card">
          <img
            mat-card-image
            src="../../../assets/campaign1.png"
            alt="Apoyar a las Ollas comunes"
          />
          <mat-card-content>
            <h3 mat-card-title>Olla Comun de Cielo Azul</h3>
            <p mat-card-subtitle>Ayudar para que consigan vívires</p>
            <button mat-raised-button color="accent">Ver ahora</button>
          </mat-card-content>
        </mat-card>
        <mat-card class="campaign-card">
          <img
            mat-card-image
            src="../../../assets/campaign2.png"
            alt="Apoyar a un refugio de perros"
          />
          <mat-card-content>
            <h3 mat-card-title>Refugio de perros: Santuario Felicidad</h3>
            <p mat-card-subtitle>Apoya a conseguirles alimentos</p>
            <button mat-raised-button color="accent">Ver ahora</button>
          </mat-card-content>
        </mat-card>
        <mat-card class="campaign-card">
          <img
            mat-card-image
            src="../../../assets/campaign3.png"
            alt="Apoyar a damnificados por lluvias"
          />
          <mat-card-content>
            <h3 mat-card-title>Centro poblado: El Milagro</h3>
            <p mat-card-subtitle>Ayuda a los afectados por las lluvias</p>
            <button mat-raised-button color="accent">Ver ahora</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
