<div mat-dialog-title>
    <p class="title-text">
    Seleccione su m√©todo de pago:
    <span class="example-spacer"></span>
    <button mat-button (click)="onExitClick()">
        <mat-icon class="icon">close</mat-icon>
    </button>
    </p>
</div>
<mat-divider></mat-divider>
<div mat-dialog-content class="subtitle-text">
    Monto a donar: {{data.donation}} PEN
</div>
<div mat-dialog-actions>
    <mat-radio-group class="method-selection" [(ngModel)]="selectedMethod">
  <mat-radio-button class="radio-button main-text" *ngFor="let method of methods" [value]="method" color="primary">
    <!--<img src="../../../assets/{{method}}.png" class="method-image">-->
    {{method}}
  </mat-radio-button>
</mat-radio-group>
</div>
<div mat-dialog-actions>
    <button mat-raised-button class="method-button" (click)="openMethod()">
      Continuar {{selectedMethod}}
    </button>
</div>
